name: Release Dev Pipeline

on:
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Release dev
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Setup pnpm ğŸ”§
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Setup node ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: 18.19.0
          check-latest: true
          cache: "pnpm"
      - name: Install ğŸª„
        run: |
          ls -la
          pnpm install --frozen-lockfile
      
      - name: Build ğŸ’
        run: pnpm run build
      
      - name: Get Package Version ğŸ“¦
        id: get_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Construct New Version ğŸ› ï¸
        id: new_version
        run: |
          BUILD_NUMBER=${{ github.run_number }}
          NEW_VERSION="${{ steps.get_version.outputs.version }}-dev.${BUILD_NUMBER}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update package.json Version ğŸ“
        run: |
          pnpm version "${{ steps.new_version.outputs.new_version }}" --no-git-tag-version

      - name: Configure npm to publish to GitHub Packages ğŸ”‘
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > ~/.npmrc
          echo "@${{ github.repository_owner }}:registry=https://npm.pkg.github.com" >> ~/.npmrc

      - name: Publish Package to GitHub Packages ğŸš€
        run: pnpm publish --registry https://npm.pkg.github.com --access public
